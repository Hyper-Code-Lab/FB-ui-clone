<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login to continue</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="banner">
    
  <p class="top">You must log in first.</p>
  
  </div>
  
  <div class="logo">
    
    <img src="/facebook.svg" alt="" />
    
  </div>
  
  <div class="inputs">
    
    <input type="text" name="" id="" value="" placeholder="Mobile number or email address"/>
    
    <br />
    
    <input type="password" name="" id="" value="" placeholder="Password"/>
    
   </div>
   
   <br />
   
   <div class="login">
     
   <input class="button" type="button" name="" id="" value="Log In" />
   
   </div>
   
   <div class="or">
     <p>
     <hr class="left-line" /><span class="or-position">or</span><hr class="right-line">
     </p>
   </div>
   <div>
     <input class="btn-new" type="button" name="" id="" value="Create New Account" />
   </div>
   <div class="reset-password">
   <a href="#">Forgotten password?</a>
   </div>
   <div class="languages">
   <ul class="left">
     <li>English (UK)</li>
     <li>অসমীয়া</li>
     <li>Bahasa Indonesia</li>
     <li>Português (Brasil)</li>
   </ul>
   <ul class="right">
     <li>বাংলা</li>
     <li>हिन्दी</li>
     <li>Espanõl</li>
     <li>more...</li>
   </ul>
   </div>
   <div class="footer">
     <p>© Nur Naim Sourav-2021</p>
   </div>
</body>

</html>
